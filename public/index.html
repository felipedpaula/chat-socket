<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPage" class="page">
        <h1>Qual seu nome?</h1>
        <input type="text" name="name" id="loginNameInput">
    </div>

    <div id="chatPage" class="page">
        <div class="chatArea">

            <ul class="chatList"></ul>

            <ul class="userList"></ul>

        </div>
        <div class="chatInput">
            <input type="text" name="chat" id="chatTextInput" placeholder="Digite uma mensagem e aperte Enter">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./app.js"></script>
</body>
</html>
